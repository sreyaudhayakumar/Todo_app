<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Todo Project - Tasks</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<!-- Your main content goes here -->

<h1>Here is the List of Your Tasks</h1>

<table>
    <thead>
        <tr>
            <th>Sl No</th>
            <th>Task Title</th>
            <th>Task Description</th>
            <th>Task Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.time }}</td>
            <td>
                <a href="{% url 'mark_completed' task.id %}">Mark Completed</a>
                <a href="{% url 'delete_task' task.id %}">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
